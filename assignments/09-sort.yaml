lectureNumber: 9
slug: 09-sort
title: ソートアルゴリズム

assignments:
  - id: insert-sort
    title: 挿入ソート（insert_sort関数定義）を完成させよ
    tests:
      - postCode: |
          x = [3, 1, 4, 1, 5, 9, 2, 6]
          insert_sort(x, verbose=False)
          print(x)
        expected: "[1, 1, 2, 3, 4, 5, 6, 9]"

  - id: quick-sort
    title: クイックソート（quick_sort関数）を完成させよ
    tests:
      - postCode: |
          x = [3, 1, 4, 1, 5, 9, 2, 6]
          quick_sort(x, 0, len(x)-1, verbose=False)
          print(x)
        expected: "[1, 1, 2, 3, 4, 5, 6, 9]"
