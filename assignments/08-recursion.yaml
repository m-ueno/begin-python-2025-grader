lectureNumber: 8
slug: 08-recursion
title: アルゴリズム：再帰

assignments:
  - id: fibonacci-recursive
    title: フィボナッチ（末尾再帰）
    tests:
      - postCode: "print(fibonacci(1))"
        expected: "1"
      - postCode: "print(fibonacci(2))"
        expected: "1"
      - postCode: "print(fibonacci(10))"
        expected: "54"

  - id: reverse-recursive
    title: 再帰関数でリスト反転
    tests:
      - preCode: ""
        postCode: "print(reverse([1, 2, 3, 4, 5]))"
        expected: "[5, 4, 3, 2, 1]"
      - preCode: ""
        postCode: "print(reverse([]))"
        expected: "[]"
      - preCode: ""
        postCode: "print(reverse([1]))"
        expected: "[1]"

  - id: quicksort
    title: クイックソート実装
    tests:
      - preCode: ""
        postCode: "print(quicksort([3, 1, 4, 1, 5, 9, 2, 6]))"
        expected: "[1, 1, 2, 3, 4, 5, 6, 9]"
      - preCode: ""
        postCode: "print(quicksort([]))"
        expected: "[]"
      - preCode: ""
        postCode: "print(quicksort([5, 4, 3, 2, 1]))"
        expected: "[1, 2, 3, 4, 5]"
