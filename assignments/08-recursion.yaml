lectureNumber: 8
slug: 08-recursion
title: アルゴリズム：再帰

assignments:
  - id: fibonacci-recursive
    title: フィボナッチ（末尾再帰）
    tests:
      - postCode: "print(fibonacci(1))"
        expected: "1"
      - postCode: "print(fibonacci(2))"
        expected: "1"
      - postCode: "print(fibonacci(10))"
        expected: "55"
      - postCode: "print(fibonacci(30))"
        expected: "832040"
      - postCode: |
          assert fibonacci(1, 1, 1) == 1
        expected: ""

  - id: reverse-recursive
    title: リスト反転再帰関数
    tests:
      - preCode: ""
        postCode: "print(reverse([1, 2, 3, 4, 5]))"
        expected: "[5, 4, 3, 2, 1]"
      - preCode: ""
        postCode: "print(reverse([]))"
        expected: "[]"
      - preCode: ""
        postCode: "print(reverse([1]))"
        expected: "[1]"
